{% extends "layout.html" %}

{% block title %}Plot Result{% endblock %}

{% block content %}
<h2 class="text-center mb-6">Maps and Graphs of Excess Deaths</h2>

<div class="flex flex-col gap-12 items-center">

    <!-- Map View -->
    <div class="w-full max-w-6xl">
        <h3 class="text-2xl font-semibold mb-4 text-center">Map View</h3>
        <iframe src="{{ url_for('static', filename=plot_url) }}" width="100%" height="600" frameborder="0" style="border: none;"></iframe>
    </div>

    <!-- Line Graph View -->
    <div class="w-full max-w-6xl">
        <h3 class="text-2xl font-semibold mb-4 text-center">Time Series Graph</h3>
        <iframe src="{{ url_for('static', filename=time_series_url) }}" width="100%" height="600" frameborder="0" style="border: none;"></iframe>
    </div>

    <!-- Buttons -->
    <div class="flex gap-4 justify-center mt-8">
        <a href="{{ url_for('main.upload_page') }}" class="btn btn-outline-secondary">Upload Another File</a>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Return to Home</a>
    </div>

</div>
{% endblock %}

<!-- Password reset page for users who forgot their password -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <!-- Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Centered container for the reset form -->
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <!-- Page heading -->
        <h2 class="text-2xl font-bold mb-6 text-center">Reset Your Password</h2>
        <!-- Password reset form -->
        <form method="POST">
            <!-- CSRF token for security (note: only one is needed) -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <!-- Email input for user to enter their email address -->
            <input type="email" name="email" placeholder="Enter your email" class="w-full border p-2 mb-4 rounded" required>
            <!-- Submit button to send the reset link -->
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded">Send Reset Link</button>
        </form>
        <!-- Link to return to the login page -->
        <p class="mt-4 text-sm text-center">
            <a href="/login-page" class="text-indigo-600 hover:underline">Back to login</a>
        </p>
    </div>
</body>
</html>

{% extends "layout.html" %}

{% block title %}Manual Data Entry{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center">Manually Add Data Point</h2>

<form method="POST" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md space-y-6">
    <div>
        <label for="region" class="block text-gray-700 font-semibold mb-2">Region (Country Name)</label>
        <select name="region" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="date" class="block text-gray-700 font-semibold mb-2">Date (YYYY-MM-DD)</label>
        <input type="date" name="date" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div>
        <label for="value" class="block text-gray-700 font-semibold mb-2">Excess Deaths per 100,000 (Central Estimate)</label>
        <input type="number" step="any" name="value" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div>
        <label for="lower_bound" class="block text-gray-700 font-semibold mb-2">Lower Bound (95% CI)</label>
        <input type="number" step="any" name="lower_bound" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
        <label for="upper_bound" class="block text-gray-700 font-semibold mb-2">Upper Bound (95% CI)</label>
        <input type="number" step="any" name="upper_bound" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
        <label for="confirmed_deaths" class="block text-gray-700 font-semibold mb-2">Confirmed Deaths per 100,000</label>
        <input type="number" step="any" name="confirmed_deaths" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="flex justify-center">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
            Submit
        </button>
    </div>
</form>
<!-- Buttons -->
<div class="flex justify-center gap-4 mt-8">
  <a href="{{ url_for('main.index') }}" class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">Return to Home</a>
</div>
{% endblock %}

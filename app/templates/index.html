<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Infection Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #e6e6fa;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            color: #9370DB; /* medium purple */
            background-color: lab(51.16% 17.31 -36.93); /* light purple (lavender) */
        }
        .card a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: color 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Infection Monitoring Dashboard</h1>

    <div class="dashboard">
        <div class="card">
            <a href="{{ url_for('main.upload_page') }}">📄 Upload CSV File</a>
        </div>
        <div class="card">
            <a href="{{ url_for('main.manual_entry') }}">✍️ Manual Data Entry</a>
        </div>
        <div class="card">
            <a href="{{ url_for('main.data_table') }}">📊 View Data Table</a>
        </div>
        <div class="card">
            <a href="{{ url_for('main.map_view') }}">🗺️ View Animated Map</a>
        </div>
        <div class="card">
            <a href="{{ url_for('main.forum') }}">💬 Forum</a>
        </div>
        <div class="card">
            <a href="{{ url_for('main.manage_data') }}">👤 Data Manager</a>
        </div>
        <div class="card">
            <a href="#">📧 Email</a>
        </div>
        <div class="card">
            <a href="{{ url_for('main.share_data') }}">🔗 Share Data</a>
        </div>
    </div>
</body>
</html>

{% extends "layout.html" %}

{% block title %}Upload CSV{% endblock %}

{% block content %}
  <h1 class="mb-4">Upload CSV File</h1>
  <form action="{{ url_for('main.upload') }}" method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <input type="file" name="file" accept=".csv" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock %}

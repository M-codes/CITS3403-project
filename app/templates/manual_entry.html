{% extends "layout.html" %}

{% block title %}Manual Data Entry{% endblock %}

{% block content %}
<h2 class="mb-4">Manually Add Data Point</h2>
<form method="POST" class="form-group">
    <label for="region">Region (Country Name)</label>
    <select name="region" class="form-control" required>
        {% for country in countries %}
        <option value="{{ country }}">{{ country }}</option>
        {% endfor %}
    </select>

    <label for="date">Date (YYYY-MM-DD)</label>
    <input type="date" name="date" class="form-control" required>

    <label for="value">Excess Deaths per 100,000 (Central Estimate)</label>
    <input type="number" step="any" name="value" class="form-control" required>

    <label for="lower_bound">Lower Bound (95% CI)</label>
    <input type="number" step="any" name="lower_bound" class="form-control">

    <label for="upper_bound">Upper Bound (95% CI)</label>
    <input type="number" step="any" name="upper_bound" class="form-control">

    <label for="confirmed_deaths">Confirmed Deaths per 100,000</label>
    <input type="number" step="any" name="confirmed_deaths" class="form-control">

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITS3403 Infectioning Disease</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-xl w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to CITS3403 Infectioning Disease Worldwide</h1>
        <p class="text-gray-600 mb-4">Please log in or sign up to continue.</p> 

        <div class="bg-white rounded-xl shadow-xl p-6">
            <input type="email" id="email" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Email">
            <input type="password" id="password" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Password">
            <button id="submitBtn" class="w-full bg-purple-600 text-white p-2 rounded mb-2">Log In</button>
            <p id="toggleMode" class="text-sm text-blue-600 cursor-pointer hover:underline">Don't have an account? Sign up</p>
        </div>
    </div>

    <script>
        let isLogin = true;

        $('#toggleMode').click(function () {
            isLogin = !isLogin;
            $('#submitBtn').text(isLogin ? 'Log In' : 'Sign Up');
            $('#toggleMode').text(isLogin ? "Don't have an account? Sign up" : "Already have an account? Log in");
        });

        $('#submitBtn').click(function () {
            const email = $('#email').val();
            const password = $('#password').val();
            const endpoint = isLogin ? '/login' : '/register';

            $.ajax({
                url: endpoint,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email, password }),
                success: function (response) {
                    alert(response.message);
                },
                error: function (xhr) {
                    alert(xhr.responseJSON.message || 'An error occurred.');
                }
            });
        });
    </script>
</body>
</html>
